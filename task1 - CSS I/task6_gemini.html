<!DOCTYPE html>
<html>
<head>
    <title>Text Styling Example</title>
    <style>
        h1 {
            font-family: Georgia, serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.5;
        }

        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph with normal font weight.</p>
    <p style="font-weight: bold;">This is a bold paragraph.</p>
    <a href="https://example.com">This is a link</a>
</body>
</html>
