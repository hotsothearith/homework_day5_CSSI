<!-- Inline styles allow you to directly apply CSS properties to i
 ndividual HTML elements using thestyle attribute within the
  opening tag. This provides a quick and convenient way to style 
  elements without creating separate stylesheets.

Example HTML Document: -->
<!DOCTYPE html>
<html>
<head>
    <title>Inline Styles Example</title>
</head>
<body>
    <h1 style="color: red; font-size: 36px;">This is a heading</h1>
    <p style="color: blue; font-family: Arial;">This is a paragraph.</p>
    <div style="background-color: lightgreen; padding: 20px;">
        <p>This paragraph is within a div.</p>
    </div>
</body>
</html>
