<!-- Tables vs. <div>
    Tables: Primarily used for tabular data.
    <div>: More flexible for general layout and content organization.
    Example:
    
    HTML -->
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
    
    <div style="display: flex; flex-direction: column;">
        <div>Div 1</div>
        <div>Div 2</div>
    </div>
