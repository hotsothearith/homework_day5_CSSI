<!-- Applying Colors and Backgrounds
CSS provides various properties to set colors and backgrounds:

Colors:

Hex: #FF0000 (red)
RGB: rgb(255, 0, 0) (red)
HSL: hsl(0, 100%, 50%) (red)
Backgrounds:

Solid color: background-color: #FF0000;
Gradient: background-image: linear-gradient(to right, #FF0000, #00FF00);
Image: background-image: url("image.jpg");
Example:

HTML -->
<div style="background-color: #FF0000; color: white;">
    This text has a red background and white color.
</div>
