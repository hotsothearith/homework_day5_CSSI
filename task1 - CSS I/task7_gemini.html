<!-- Online Fonts
Online fonts, also known as web fonts, allow you to use custom fonts on your website without 
requiring users to install them locally. This provides a more consistent and visually appealing 
experience across different devices and browsers.

Using Google Fonts
Google Fonts is a popular service that offers a vast library of free fonts. To use Google 
Fonts in an HTML document, follow these steps:

Choose fonts: Visit the Google Fonts website (fonts.google.com) and select the fonts you want to use.
Generate code: Click the "Select" button next to each font, and then click the "Use" button. 
Copy the generated HTML code snippet.
Add to HTML: Paste the generated code into the <head> section of your HTML document.
Example: -->
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
</head>
