<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Example</title>
    <style>
        body {
    background-color: #f0f8ff; /* Light blue background */
    color: #333333; /* Dark gray text color */
    font-size: 16px; /* Base font size */
    font-family: Arial, sans-serif; /* Font family */
}

h1 {
    color: #4CAF50; /* Green text color for the heading */
    font-size: 2em; /* Increase font size for the heading */
}

p {
    line-height: 1.5; /* Spacing between lines of text */
}

    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage demonstrating the use of CSS.</p>

</body>
</html>
