<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Methods Demonstration</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        h2 {
            color: green; /* Green color for h2 */
        }
    </style>
</head>
<body>

    <h1 style="color: blue;">This is a Blue Heading (Inline CSS)</h1> <!-- Inline CSS -->
    
    <h2>This is a Green Heading (Internal CSS)</h2> <!-- Internal CSS -->
    
    <p>This is a Red Paragraph (External CSS)</p> <!-- External CSS -->

</body>
</html>
