<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the main heading */
.main-heading {
    font-family: 'Arial', sans-serif; /* Font family for main heading */
    font-size: 2.5em; /* Font size for main heading */
    font-weight: bold; /* Bold text */
    text-align: center; /* Centered text */
    color: navy; /* Text color */
}

/* Styles for the sub heading */
.sub-heading {
    font-family: 'Georgia', serif; /* Different font family */
    font-size: 2em; /* Font size for sub heading */
    font-weight: normal; /* Normal text */
    text-align: center; /* Centered text */
    color: darkslategray; /* Text color */
}

/* Styles for paragraphs */
.description {
    font-family: 'Verdana', sans-serif; /* Font family for paragraph */
    font-size: 1.2em; /* Font size for paragraph */
    font-weight: normal; /* Normal text */
    text-align: justify; /* Justified text */
    color: black; /* Text color */
}

/* Styles for quotes */
.quote {
    font-family: 'Times New Roman', serif; /* Serif font for quotes */
    font-size: 1.5em; /* Larger font size for quotes */
    font-weight: italic; /* Italic text */
    text-align: center; /* Centered text */
    color: darkgreen; /* Text color */
}

/* Styles for links */
.link {
    font-family: 'Arial', sans-serif; /* Font family for links */
    font-size: 1em; /* Font size for links */
    font-weight: bold; /* Bold text */
    text-align: left; /* Left-aligned text */
    color: blue; /* Link color */
    text-decoration: none; /* Remove underline */
}

.link:hover {
    text-decoration: underline; /* Underline on hover */
    color: darkblue; /* Darker color on hover */
}

    </style>
</head>
<body>

    <h1 class="main-heading">Welcome to Text Styling</h1>
    <h2 class="sub-heading">Learn How to Style Text in CSS</h2>
    
    <p class="description">This is a paragraph demonstrating various text properties. You can change the font, size, and alignment using CSS.</p>
    
    <p class="quote">"Styling text is essential for a good user experience."</p>

    <a href="#" class="link">Visit our website</a>

</body>
</html>
