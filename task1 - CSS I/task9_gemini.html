<!-- Alignment
Text alignment: text-align: left|center|right|justify;
Vertical alignment: vertical-align: top|middle|bottom;
Display Properties
Block: Elements take up the full width of their container and create a new line.
Inline: Elements are displayed inline with other elements and do not create new lines.
Inline-block: Elements are displayed inline but can have width, height, and margins.
Flex: Elements are arranged in a flexible layout.
Example:

HTML -->
<div style="display: flex; justify-content: space-between;">
    <div style="background-color: #FF0000;">Div 1</div>
    <div style="background-color: #00FF00;">Div 2</div>
</div>
