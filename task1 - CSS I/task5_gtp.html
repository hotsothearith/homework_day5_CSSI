<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Example</title>
</head>
<body>

    <h1 style="color: blue; font-size: 2em;">Welcome to Inline Styles</h1>
    
    <p style="color: green; line-height: 1.5;">
        This paragraph is styled with green text and increased line height.
    </p>
    
    <div style="border: 2px solid black; padding: 10px; margin-top: 20px;">
        <h2 style="color: red;">This is a Heading Inside a Box</h2>
        <p style="font-style: italic;">This text is italicized and appears inside a bordered box.</p>
    </div>

    <a href="#" style="text-decoration: none; color: purple;">This is a purple link without an underline</a>

</body>
</html>
